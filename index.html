<!DOCTYPE html>
<html>
<head>
    <style>
        canvas { display: block; margin: 0 auto; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Ladda Chart.js -->
</head>
<body>
    <div id="chart-container">
        <canvas id="myRadarChart" width="800" height="500"></canvas>
    </div>
    <p>Om du ser detta meddelande, laddar HTML korrekt men JavaScript fungerar kanske inte.</p>

    <script>
        // Skapa ett testdiagram med statiska data
        const ctx = document.getElementById('myRadarChart').getContext('2d');
        new Chart(ctx, {
            type: 'radar',
            data: {
                labels: ['Hälsa', 'Sinne', 'Relationer', 'Produktivitet', 'Karriär', 'Ekonomi', 'Ledarskap'],
                datasets: [{
                    label: 'Testdata',
                    data: [5, 7, 6, 8, 9, 4, 6],  // Statiska testdata
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scale: { ticks: { beginAtZero: true, max: 10 }}
            }
        });
    </script>
</body>
</html>
